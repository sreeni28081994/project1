  <div class="container">
  <div class="row">
    <div class="Maindiv col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <div class="Subdiv col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <form action="" onsubmit="return check()">
        <div>
        <h1 class="Loginname"  >Login-Form</h1>
        </div>
        <div style="margin-top:50px ;">
          <input type="text"  id="name" placeholder="Enter Your Name "> 
          <input type="text"  id="sername"  placeholder="Enter SerName">
          
        </div>
        <div> <label for="">Enter your Gender:</label>
        <input type="radio" name="sreeni" id=""><label for="">Female</label>
        <input type="radio" name="sreeni" id=""><label for="">Male</label>
        <input type="radio" name="sreeni" id=""><label for="">Custom</label>
    </div>
       
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
          
          <input type="email" placeholder="Enter Your email">
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
          
          <textarea name="add" id="address" cols="60" rows="5" placeholder="Enter your address"></textarea>
          
        </div>
       
        <div>
          <label>Enter your Date of birth:</label>
          <input type="date" >
        </div>
        <div>
          
          <input type="number" id="number" placeholder="Enter Your Ph-No:">
        </div>
        <div>
          <label for="" >Please upload your pic: <sup>*</sup> </label>
          <input type="file" id="pic">
        </div>
        <div>
          <label>Enter Your Qualification</label>
          <select name="" id="">
            <option value="">Select</option>
            <option value="10">SSLC</option>
            <option value="Plus2">Higher Secondary</option>
            <option value="degree">Degree</option>
          </select>
        </div>

        <div>
          <label>Do you have a prefered School district?</label>
        
            <select name="" id="school">
              <option value="">Select</option>
              <option value="Yes">yes</option>
              <option value="No">No</option>
            </select>
         
         
        </div>
        <div>
          <label for="">Do you currently Own or rent<sup>*</sup></label>
          <input type="text" name="" id="current">


        </div>
        <div>
          <label for="">How many bedrooms do you need?<sup>*</sup></label>
          <select name="" id="bedrooms" >
            <option value="">Select</option>
            <option value="1">Single</option>
            <option value="2 or more"> 2 or more</option>
            <option value="More than 3">More than 3</option>
          </select>
        </div>
        <div>
          <label for="">You prefered Location <sup>*</sup></label>
          <select name="" id="loc">
            <option value="">Select</option>
            <option value="1">Inside Kerala</option>
            <option value="2 or more"> Outside Kerala</option>
            <option value="More than 3">Inside Anywhere in India</option>
          </select>
        </div>
        <div>
          <label for="">How did you hear about us</label>
          <select name="" id="">
            <option value="">Select</option>
            <option value="1">Social Media</option>
            <option value="2 or more"> From friends</option>
            <option value="More than 3">Paper Ad</option>
          </select>
        </div>

        <div>

          <div>
            <h5>Nb:<span>* fields are Mandatory</h5>
          </div>
          <button type="submit" >Submit</button>
        </div>
        </form>



        
       
      </div>
